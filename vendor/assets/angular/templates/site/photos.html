<div class="container wall-of-fame" ng-controller="PhotosCtrl">
    <div class="m-t-xl m-b-xl text-center wrapper">
        <h2 class="font-thin m-b-lg">Μανώλης <span class="text-primary">Wall of Fame</span></h2>
    </div>

    <div class="row">
        <ul class="portfolio-list sort-destination" data-sort-id="portfolio" >
            <li class="col-md-3 col-sm-6 col-xs-12" ng-repeat="photo in photos.photos">
                <div class="portfolio-item img-thumbnail">
                    <div class="thumb-info" >
                        <img ng-src="{{ photo.url}}" class="img-responsive" alt="">
							<span class="thumb-info-title">
							    <span class="thumb-info-inner">{{photo.title}}</span>
										</span>
							            <span class="thumb-info-action">
											<span class="thumb-info-action-icon" title="Universal"><i
                                                    class="fa fa-link"></i></span>
										</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
